<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background: linear-gradient(to bottom, #8edaef, #f0f3f4); 
            margin: 0; 
            padding: 0; 
            height: 100vh; 
            display: flex;
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
        }
        
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333; 
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555; 
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 12px); 
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4285f4; 
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #357ae8; 
        }

        .signup-link {
            text-align: center;
            margin-top: 15px;
        }

        .signup-link a {
            color: #4285f4;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
        .pass-link{
            margin: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Login In</h2>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="pass-link"><a href="file:///C:/Users/HP/Downloads/forgetpassword.html">Forgot password?</a></div>
            <div>
            <button type="submit">Login</button>
            </div>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="file:///C:/Users/HP/Downloads/signup.html">Sign Up</a>
        </div>
    </div>
</body>
</html>
